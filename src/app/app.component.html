<div *ngFor="let category of GetUniqueCategories()">
  <h2>{{ category }}</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of GetByCategory(category)">
        <td>{{ item.Name }}</td>
        <td>{{ item.Price | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
